            <ul class="starboard-nav">

    <main class="content">
        <h1>Meet the 2026 Committee</h1>
        <p>The club is run by a dedicated group of volunteers. Feel free to chat with us at the pub or poolside!</p>
        
        <div class="committee-grid">
            <div class="member-card">
                <img src="images/comm-chair.jpg" alt="Chairperson Photo">

            <div class="member-card">
                <img src="images/comm-do.jpg" alt="Diving Officer Photo">

            <div class="member-card">
                <img src="images/comm-treasurer.jpg" alt="Treasurer Photo">
                <h3>[Name]</h3>

            </div>

            <div class="member-card">
                <img src="images/comm-sec.jpg" alt="Secretary Photo">

                <p class="role">Secretary</p>
            </div>
